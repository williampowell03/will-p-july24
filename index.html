<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Loan Calculator</h1>
        <h3>Loan Amount Â£ :</h3>
        <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="100000" value="10000">

        <h3>Interest Rate % :</h3>
        <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">

        <h3>Payment Term (No. Months) :</h3>
        <input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="6" max="48" value="12">
        
        <p class="payment-result" id="payment">Monthly Payment:</p>

    </div>
    <script src="index.js"></script>
</body>
</html>
