<!DOCTYPE html> <!--Setting the document type-->
<html lang="en"> <!--Opening the HTMl file and setting the language-->
<head> <!--Opening the main header-->
    <meta charset="UTF-8"> <!--Setting the character set-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Setting the Screen width metadata in the header-->
    <title>Personal Loan Calculator</title> <!--Setting the title for the HTML webpage-->
    <link rel="stylesheet" href="style.css"> <!--Linking the CSS style sheet style.css-->
</head> <!--Closing the header-->
<body> <!--Opening the body (main body HTML)-->
    <div class="container"> <!--Divison tag to add a section to HTML & defining the class for the division-->
        <h1>Personal Loan Calculator</h1> <!--Largest (H1) title tag-->
        <h3>Loan Amount Â£ :</h3> <!--H3 title tag (smaller than H1)-->
        <label for="loan-amount"><input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="100000" value="10000"/></label> <!--Input tag to allow the user to input a number for the loan amount which will call the calculateLoan() function.-->
        <h3>Interest Rate % :</h3> <!--H3 title tag (smaller than H1)-->
        <label for="number"><input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1"/></label> <!--Input tag to allow the user to input a number for the interest rate which will call the calculateLoan() function.-->
        <h3>Payment Term (No. Months) :</h3> <!--H3 title tag (smaller than H1)-->
        <label for="months-to-pay"><input onchange="calculateLoan()" class="input" type="number" id="months-to-pay" min="6" max="48" value="12"/> <!--Input tag to allow the user to input a number for the months which will call the calculateLoan() function.-->
        <p class="payment-result" id="payment">Monthly Payment:</p> <!--Paragraph tag to display the Monthly Payment result-->
    </div> <!--Closing the division tag-->
    <script src="index.js"></script> <!--Linking the external source JS file with HTML.-->
</body> <!--Closing the body-->
</html> <!--Closing the HTML file-->
